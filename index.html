        // ÁîüÊàêGoogle MapsÈìæÊé•
        function generateMapLink(address, name) {

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
            const weekday = weekdays[date.getDay()];
            return `${month}Êúà${day}Êó• ${weekday}`;
        }

        // Ê∏≤ÊüìÂçïÊó•Ë°åÁ®ã
        function renderDay(day) {
            const sections = [];

            // ‰∏äÂçàÊ¥ªÂä®
            if (day.morning) {
                sections.push(`
                    <div class="time-section">
                        <div class="time-label">üåÖ ‰∏äÂçà</div>
                        <div class="activity-desc">${day.morning}</div>
                        ${day.attractions ? renderAttractions(day.attractions) : ''}
                    </div>
                `);
            }

            // ÂçàÈ§ê
            if (day.lunch?.name) {
                sections.push(`
                    <div class="time-section">
                        <div class="time-label">üçΩÔ∏è ÂçàÈ§ê</div>
                        ${renderRestaurant(day.lunch)}
                    </div>
                `);
            }

            // ‰∏ãÂçàÊ¥ªÂä®
            if (day.afternoon) {
                sections.push(`

                        <div class="time-label">‚òÄÔ∏è ‰∏ãÂçà</div>

            // ÊôöÈ§ê
            if (day.dinner?.name) {
                sections.push(`
                    <div class="time-section">
                        <div class="time-label">üçΩÔ∏è ÊôöÈ§ê</div>
                        ${renderRestaurant(day.dinner)}
                    </div>
                `);
            }

            // Êôö‰∏äÊ¥ªÂä®
            if (day.evening) {
                sections.push(`
                    <div class="time-section">
                        <div class="time-label">üåô Êôö‰∏ä</div>
                        <div class="activity-desc">${day.evening}</div>
                    </div>

            }

            // ÈÖíÂ∫ó
            if (day.hotel?.name) {
                sections.push(`

                        <div class="time-label">üè® ‰ΩèÂÆø</div>
                        ${renderHotel(day.hotel)}

            return `

                behavior: 'smooth'
            });
        }

        // ÊªöÂä®ÁõëÂê¨
        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });



        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ∏≤Êüì
        document.addEventListener('DOMContentLoaded', function() {
            renderItinerary();
        });
    </script>
